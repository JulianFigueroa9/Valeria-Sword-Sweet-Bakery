    <section id="infoContacto">        
        <h1 class="tituloGral text-center">CONTACTO</h1>
        <p id="textoContacto">Cualquier duda dejanos tu consulta. ¡Te respondemos a la brevedad!</p>
    </section>        
    <section id="infoConsulta">
        <div id="infoUbicacion">
            <h2 id="tituloUbicacion">UBICACIÓN</h2>
            <iframe id="mapaUbicacion" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d425.8629843038245!2d-64.22123033117299!3d-31.361631723443136!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x215558cb890b24e6!2zMzHCsDIxJzQxLjgiUyA2NMKwMTMnMTUuNiJX!5e0!3m2!1ses!2sar!4v1640554933539!5m2!1ses!2sar" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div id="formularioContacto">
            <h3 class="tituloForm text-center">¡Escribinos!</h3>
            <form class="contenidoFormulario">
              <div class="row mb-4">
                <label for="inputNombre" class="col-sm-2 col-form-label inputContacto">Nombre</label>
                <div class="col-sm-12">
                  <input type="text" placeholder="Escribí tu nombre" class="form-control" id="inputNombre">
                </div>
              </div>
              <div class="row mb-4">
                <label for="inputApellido" class="col-sm-2 col-form-label inputContacto">Apellido</label>
                <div class="col-sm-12">
                  <input type="text" placeholder="Escribí tu apellido" class="form-control" id="inputApellido">
                </div>
              </div>
              <div class="row mb-4">
                <label for="inputTelefono" class="col-sm-2 col-form-label inputContacto">Teléfono</label>
                <div class="col-sm-12">
                  <input type="tel" placeholder="Escribí tu teléfono" class="form-control" id="inputTelefono">
                </div>
              </div>
              <div class="row mb-4">
                <label for="inputMensaje" class="col-sm-2 col-form-label inputContacto">Mensaje</label>
                <div class="col-sm-12">
                  <textarea class="form-control" placeholder="¿En qué puedo ayudarte?" id="inputMensaje"></textarea>
                </div>
              </div>
              <button type="submit" class="btn btn-primary botonEnviar">Enviar</button>
            </form>
        </div>
    </section>    
    <div id="infoTelefono">
        <i class="fas fa-phone-alt fa-2x"></i>
